<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор зображень</title>
    <link rel="stylesheet" href="./style.css">
<body>
    <div class="container">
        <h1>Генератор зображень</h1>
        <form class="gen-form" action="">
            <div class="input-wrapper">
                <input type="text" id="user-prompt" placeholder="Введіть ваш запит сюди..." autocomplete="off">
                <span class="icon close">
                    <svg class="ionicon" viewBox="0 0 512 512">
                        <path stroke-width="32" 
                              d="M368 368L144 144M368 144L144 368"
                        />
                    </svg>
                </span>
                <span class="line"></span>
            </div>
            <button class="generate" type="button" >Згенерувати</button>
        </form>
        <div class="result">
            <div class="loading">Загрузка</div>
            <div class="spiner">
                <span style="--i:0;"  ></span>
                <span style="--i:1;"  ></span>
                <span style="--i:2;"  ></span>
                <span style="--i:3;"  ></span>
                <span style="--i:4;"  ></span>
                <span style="--i:5;"  ></span>
                <span style="--i:6;"  ></span>
                <span style="--i:7;"  ></span>
                <span style="--i:8;"  ></span>
                <span style="--i:9;"  ></span>
                <span style="--i:10;" ></span>
                <span style="--i:11;" ></span>
                <span style="--i:12;" ></span>
                <span style="--i:13;" ></span>
                <span style="--i:14;" ></span>
                <span style="--i:15;" ></span>
                <span style="--i:16;" ></span>
                <span style="--i:17;" ></span>
                <span style="--i:18;" ></span>
                <span style="--i:19;" ></span>
                <span style="--i:20;" ></span>
                <span style="--i:21;" ></span>
            </div>
            <div class="image-grid"></div>
        </div>
        <div class="btns">
            <div class="btn prev"></div>
            <div class="btn next"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
